<html>
<head>
<script>
a=parseInt(window.prompt("enter a value","0"));
b=parseInt(window.prompt("enter b value","0"));
document.writeln("addition is"+(a+b));
document.writeln("<BR>");
document.writeln("subtraction is"+(a-b));
document.writeln("<BR>");
document.writeln("multiplication is"+(a*b));
document.writeln("<BR>");
document.writeln("division is"+(a/b));
</script>
</head>
</html">

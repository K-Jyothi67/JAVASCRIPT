<html>
<head>
<script>
//function declaring
function add(a,b)
{
document.writeln("addition is" +(a+b));
}
</script>
</head>
//function call
<body >
<h4 onmouseover="add(2,3)">keep mouse over the display message!to get the addition of 2 and 3</h4>
<h4 onmouseout="add(4,5)">keeep mouse out from the display message!to get the addition of 4 and 5</h4>
<h4 onclick="add(5,6)">click mouse on the display message!to get the addition of 5and 6</h4>

</body>
</html>
